<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Modern Mesh Gradient Background */
            background: radial-gradient(at 0% 0%, #1e3c72 0%, transparent 50%),
                        radial-gradient(at 50% 0%, #2a5298 0%, transparent 50%),
                        radial-gradient(at 100% 0%, #6a11cb 0%, transparent 50%),
                        radial-gradient(at 50% 100%, #2575fc 0%, transparent 50%),
                        #0f0c29;
        }

        /* Larger Card Size */
        .music-card {
            background: rgba(255, 255, 255, 0.95);
            width: 380px; 
            padding: 40px; 
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .music-card:hover {
            transform: translateY(-5px);
        }

        /* Larger Album Art */
        .album-art-wrapper {
            width: 280px; 
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .album-art-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-details h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 8px;
        }

        .song-details p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Static Progress Bar */
        .progress-area {
            height: 8px;
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 35px;
        }

        .progress-fill {
            height: 100%;
            width: 45%; /* Fixed width for visual representation */
            background: #2a5298;
            border-radius: 10px;
        }

        /* Visual Controls */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .controls i {
            cursor: pointer;
            color: #555;
            font-size: 1.8rem;
            transition: 0.3s;
        }

        .controls i:hover {
            color: #2a5298;
        }

        /* Center Play Button Styling */
        .play-pause {
            width: 70px;
            height: 70px;
            background: #2a5298;
            color: white !important;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(42, 82, 152, 0.4);
        }
    </style>
</head>
<body>

    <div class="music-card">
        <div class="album-art-wrapper">
            <img src="ani.jpg" >
        </div>

        <div class="song-details">
            <h2>Tak Bak Song</h2>
            <p>Anirudh Ravichandran</p>
        </div>

        <div class="progress-area">
            <div class="progress-fill"></div>
        </div>

        <div class="controls">
            <i class="fas fa-backward"></i>
            <div class="play-pause">
                <i class="fas fa-play"></i>
            </div>
            <i class="fas fa-forward"></i>
        </div>
    </div>

</body>
</html>
